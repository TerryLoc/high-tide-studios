<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a2e" />
    
    <!-- Performance: DNS Prefetch & Preconnect -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicons/favicon-16x16.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="High Tide Studios — Broadcast-ready podcast and video studio in Greystones, Wicklow. Professional audio recording, video production, and content creation." />
    <meta name="keywords" content="podcast studio, video production, Greystones, Wicklow, Ireland, audio recording, content creation, podcast recording Ireland" />
    <meta name="author" content="High Tide Studios" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://hightidestudios.ie" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="High Tide Studios" />
    <meta property="og:title" content="High Tide Studios — Podcast & Video Production" />
    <meta property="og:description" content="Broadcast-ready podcast and video studio in Greystones, Wicklow." />
    <meta property="og:url" content="https://hightidestudios.ie" />
    <meta property="og:locale" content="en_IE" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@HighTideStudios" />
    <meta name="twitter:title" content="High Tide Studios" />
    <meta name="twitter:description" content="Broadcast-ready podcast and video studio in Greystones, Wicklow." />
    
    <!-- Google Fonts (display=swap for better performance) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    
    <title>High Tide Studios — Podcast & Video Production</title>
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "High Tide Studios",
      "description": "Broadcast-ready podcast and video studio in Greystones, Wicklow",
      "url": "https://hightidestudios.ie",
      "telephone": "+353872562643",
      "email": "colmhayesradio@gmail.com",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Unit 11, Watson Johnson, Church Road",
        "addressLocality": "Greystones",
        "addressRegion": "Wicklow",
        "addressCountry": "IE"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": 53.1459,
        "longitude": -6.0633
      },
      "priceRange": "€€",
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
        "opens": "09:00",
        "closes": "18:00"
      },
      "sameAs": [
        "https://instagram.com/high_tidestudios",
        "https://www.youtube.com/@HighTideGreystones"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
